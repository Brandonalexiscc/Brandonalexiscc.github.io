<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="biseccion.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Bisección</title>
  </head>
  
  <body>
    <div class="container-fluid p-3 bg-green text-black text-center">
      <h1>Método de Bisección</h1>
    </div>
    <p align="center"><img src="biseccion.png" width="350" ></p>

    <div class="d-flex justify-content-center px-5 py-4 tab-content">
      <div class="text-black">

        <div id="biseccion">
          <form class="form-container" id="formularioBiseccion">
            <div class="mi-input d-flex flex-row form-container form-floating bd-highlight mb-3">
              <input type="text" class="text-center form-control" placeholder="Ingrese el valor de f(x)" id="Fx">
              <label style="text-transform: lowercase"onkeyup="javascript:this.value=this.value.toLowerCase();"for="Fx">Ingrese el valor de f(x)
            </label>
            </div>

            <div class="mi-input d-flex flex-row form-container form-floating bd-highlight mb-3">
              <input type="number" class="text-center form-control" placeholder="Ingrese el porcentaje de error" id="error3">
              <label for="error3">Ingrese el porcentaje de error</label>
            </div>

            <div class="mi-input d-flex flex-row form-container form-floating bd-highlight mb-3">
              <input type="number" class="text-center form-control" autofocus placeholder="Ingrese el valor de Xi" id="xi3">
              <label for="xi3">Ingrese el valor de Xi</label>
            </div>

            <div class="mi-input d-flex flex-row form-container form-floating bd-highlight mb-3">
              <input type="number" class="text-center form-control" placeholder="Ingrese el valor de Xu" id="xu3">
              <label for="xu3">Ingrese el valor de Xu</label>
            </div>

            <input type="button" class="btn btn-outline-primary w-100" name="Calcular" value="Calcular" onclick="formula()">
            <input type="button" class="btn btn-outline-secondary w-100" name="Limpiar valores" value="Limpiar valores" onclick="refreshBiseccion()">
  
          </form>
          <br>
          <div class="tabsContent" style="display:none" id="resultados">
            <span class="badge bg-secondary"><h2 class="tabsTitle">Resultados</h2></span>
            <p class="tabsText">
            </p>
            <div class="alertResult" id="Result"></div>
          </div>

          <div class="container-fluid">
            <button href="#" onclick="window.location='main.html'">
              <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024" onclick="windown.location='index.html'"><path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path></svg>
              <span>Atrás</span>
            </button>
          </div>
      </div>
    </div>

  </body>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="metodo_de_biseccion.js"></script>
</html>
